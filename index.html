<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Manager Cloud Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>

    <style>
        #sidebar { transition: transform 0.3s ease-in-out; z-index: 200; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; transform: translateX(-100%); width: 85%; height: 100vh; }
            #sidebar.open { transform: translateX(0); }
        }
        main { width: 100%; min-height: 100vh; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800 flex h-screen overflow-hidden">

    <button onclick="toggleSidebar()" class="fixed top-4 left-4 z-[210] bg-slate-900 text-white p-3 rounded-xl shadow-xl flex items-center justify-center">
        <span id="menuIcon" class="text-xl">â˜°</span>
    </button>

    <aside id="sidebar" class="bg-slate-900 text-slate-300 flex flex-col h-full border-r border-slate-800 shrink-0 md:w-[280px]">
        <div class="p-6 border-b border-slate-800 pt-20 md:pt-6">
            <button onclick="createNewTrip()" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold shadow-lg mb-2 italic">
                + New Trip
            </button>
            <button onclick="openImportModal()" class="w-full py-3 px-4 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-bold flex items-center justify-center gap-2">
                âš¡ Smart Import
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-2" id="historyList">
            <p class="text-[10px] uppercase font-black text-slate-500 mb-4 px-2 tracking-widest italic">History</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-y-auto relative">
        <div class="max-w-3xl mx-auto w-full p-5 md:p-12 pb-44">
            
            <div class="text-center mt-12 md:mt-0 mb-10">
                <input type="text" id="tripSubject" oninput="saveCurrentTrip()"
                       class="text-3xl md:text-5xl font-black text-slate-900 bg-transparent border-b-4 border-transparent focus:border-blue-500 outline-none w-full text-center pb-2 italic" 
                       value="Loading...">
                <div class="flex flex-col items-center gap-2 mt-4">
                    <button onclick="copyShareLink()" class="text-[10px] font-bold text-blue-600 bg-blue-50 border border-blue-200 px-4 py-1 rounded-full hover:bg-blue-100 transition-all">
                        ðŸ”— COPY SHARE LINK
                    </button>
                    <p class="text-[9px] text-slate-400 uppercase font-bold tracking-tighter">Share this URL to see this trip on any device</p>
                </div>
            </div>

            <div class="bg-white p-6 md:p-8 rounded-[2.5rem] shadow-xl border border-slate-100 mb-10">
                <div class="flex flex-col md:flex-row gap-4 mb-6 pb-6 border-b border-slate-50">
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">Arrive</label>
                        <input type="date" id="startDate" onchange="generateSchedule(); saveCurrentTrip();" class="w-full p-3 bg-slate-50 rounded-xl outline-none mt-2 font-bold border-2 border-transparent focus:border-blue-500">
                    </div>
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">Depart</label>
                        <input type="date" id="endDate" onchange="generateSchedule(); saveCurrentTrip();" class="w-full p-3 bg-slate-50 rounded-xl outline-none mt-2 font-bold border-2 border-transparent focus:border-blue-500">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-4">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 italic">Documents & Links</label>
                        <button onclick="addDocLink()" class="text-[10px] font-bold text-blue-600 hover:underline">+ Add Link</button>
                    </div>
                    <div id="docLinksContainer" class="space-y-3"></div>
                </div>
            </div>

            <div id="dailySlots" class="space-y-12"></div>
        </div>

        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] md:w-auto max-w-md z-[150]">
            <button onclick="goToSelectedRoute()" 
                    class="w-full md:px-12 py-5 bg-slate-900 text-white font-black text-xl rounded-full shadow-2xl hover:bg-black flex items-center justify-center gap-4 border-2 border-slate-800 italic">
                TO GO ðŸš€
                <span id="selectCount" class="bg-blue-600 px-3 py-1 rounded-full text-sm">0</span>
            </button>
        </div>
    </main>

    <div id="importModal" class="fixed inset-0 bg-black/60 z-[300] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-lg shadow-2xl">
            <h2 class="text-2xl font-black mb-2 italic text-blue-600">Smart Import</h2>
            <p class="text-xs text-slate-400 mb-6 font-bold uppercase italic tracking-widest">Paste your Google Doc text here</p>
            <textarea id="importArea" placeholder="Day 1: ...
[ ] Destination A" 
                      class="w-full h-48 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-6 text-sm outline-none focus:border-blue-500"></textarea>
            <div class="flex gap-3">
                <button onclick="processImport()" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-2xl italic shadow-lg shadow-blue-200">Process âš¡</button>
                <button onclick="closeImportModal()" class="px-6 py-4 bg-slate-100 text-slate-600 font-bold rounded-2xl">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // FIREBASE CONFIG FROM YOUR SCREENSHOTS
        const firebaseConfig = {
            apiKey: "AIzaSyDToeqCPkabdsgl9wzdQ96tCdT-w0CermE",
            authDomain: "travelapp-8fc45.firebaseapp.com",
            databaseURL: "https://travelapp-8fc45-default-rtdb.firebaseio.com", 
            projectId: "travelapp-8fc45",
            storageBucket: "travelapp-8fc45.firebasestorage.app",
            messagingSenderId: "197566192502",
            appId: "1:197566192502:web:4a42bed32c40cfc3007857",
            measurementId: "G-M43KW9MSZV"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentTripId = null;

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function openImportModal() { document.getElementById('importModal').classList.remove('hidden'); }
        function closeImportModal() { document.getElementById('importModal').classList.add('hidden'); }

        function copyShareLink() {
            const url = `${window.location.origin}${window.location.pathname}?id=${currentTripId}`;
            navigator.clipboard.writeText(url).then(() => alert("Shareable Link Copied! ðŸ”—\nSend this to your family."));
        }

        async function translateText(inputElement) {
            const text = inputElement.value;
            if (!text || text.includes('(')) return;
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|zh-HK`);
                const data = await res.json();
                if (data.responseData.translatedText) {
                    inputElement.value = `${text} (${data.responseData.translatedText})`;
                    saveCurrentTrip();
                }
            } catch (err) {}
        }

        function createNewTrip() {
            currentTripId = 'trip_' + Date.now();
            const emptyTrip = { subject: "New Adventure", start: "", end: "", days: {}, docLinks: [], timestamp: Date.now() };
            db.ref('trips/' + currentTripId).set(emptyTrip);
            loadTrip(currentTripId);
            if (window.innerWidth < 768) toggleSidebar();
        }

        function loadTrip(id) {
            currentTripId = id;
            db.ref('trips/' + id).on('value', (snapshot) => {
                const trip = snapshot.val();
                if (!trip) return;
                document.getElementById('tripSubject').value = trip.subject || "";
                document.getElementById('startDate').value = trip.start || "";
                document.getElementById('endDate').value = trip.end || "";
                const linkContainer = document.getElementById('docLinksContainer');
                linkContainer.innerHTML = "";
                (trip.docLinks || []).forEach(link => addDocLink(link.name, link.url));
                generateSchedule(true, trip.days || {});
            });
            updateHistoryList();
            const newUrl = `${window.location.origin}${window.location.pathname}?id=${id}`;
            window.history.pushState({path:newUrl},'',newUrl);
        }

        function saveCurrentTrip() {
            if (!currentTripId) return;
            const trip = {
                subject: document.getElementById('tripSubject').value,
                start: document.getElementById('startDate').value,
                end: document.getElementById('endDate').value,
                docLinks: Array.from(document.querySelectorAll('#docLinksContainer > div')).map(div => ({
                    name: div.querySelectorAll('input')[0].value,
                    url: div.querySelectorAll('input')[1].value
                })),
                days: {},
                timestamp: Date.now()
            };
            document.querySelectorAll('[id^="stops-"]').forEach(container => {
                const dateId = container.id.replace('stops-', '');
                trip.days[dateId] = Array.from(container.querySelectorAll('input[type="text"]')).map(i => i.value);
            });
            db.ref('trips/' + currentTripId).update(trip);
        }

        function updateHistoryList() {
            db.ref('trips').limitToLast(10).once('value', (snapshot) => {
                const list = document.getElementById('historyList');
                list.innerHTML = '<p class="text-[10px] uppercase font-black text-slate-500 mb-4 px-2 tracking-widest italic">History</p>';
                const data = snapshot.val();
                if (!data) return;
                Object.keys(data).sort((a,b) => (data[b].timestamp || 0) - (data[a].timestamp || 0)).forEach(id => {
                    const item = document.createElement('div');
                    item.className = `flex items-center justify-between p-3 rounded-xl cursor-pointer ${id === currentTripId ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-slate-800 text-slate-400'}`;
                    item.onclick = () => loadTrip(id);
                    item.innerHTML = `<span class="truncate font-bold text-sm flex-1">${data[id].subject || 'Untitled'}</span>
                                      <button onclick="deleteTrip('${id}', event)" class="ml-2 text-xs opacity-50 hover:text-red-400">âœ•</button>`;
                    list.appendChild(item);
                });
            });
        }

        function deleteTrip(id, e) {
            e.stopPropagation();
            if (confirm("Delete this trip forever?")) {
                db.ref('trips/' + id).remove();
                if (currentTripId === id) window.location.href = window.location.pathname;
                else updateHistoryList();
            }
        }

        function generateSchedule(isLoading = false, savedDays = {}) {
            const startVal = document.getElementById('startDate').value;
            const endVal = document.getElementById('endDate').value;
            const slotsDiv = document.getElementById('dailySlots');
            if (!startVal || !endVal) return;
            const start = new Date(startVal); const end = new Date(endVal);
            slotsDiv.innerHTML = "";
            let curr = new Date(start);
            while (curr <= end) {
                const dateId = curr.toDateString().replace(/\s/g, '');
                const box = document.createElement('div');
                box.innerHTML = `<div class="flex items-center justify-between mb-4 border-b pb-2"><h3 class="text-lg font-black">${curr.toDateString()}</h3><button onclick="addStopField('${dateId}')" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase italic">+ Stop</button></div><div id="stops-${dateId}" class="space-y-3"></div>`;
                slotsDiv.appendChild(box);
                if (isLoading && savedDays[dateId]) { savedDays[dateId].forEach(txt => addStopField(dateId, txt)); }
                else if (!isLoading && !savedDays[dateId]) { addStopField(dateId); }
                curr.setDate(curr.getDate() + 1);
            }
        }

        function addStopField(dateId, val = "") {
            const container = document.getElementById(`stops-${dateId}`);
            if (!container) return;
            const row = document.createElement('div');
            row.className = "flex items-center gap-3 bg-white p-4 rounded-2xl shadow-sm border border-slate-100 hover:border-blue-100";
            row.innerHTML = `<input type="checkbox" onchange="updateCount()" class="w-5 h-5 rounded-lg accent-blue-600">
                             <input type="text" value="${val}" onblur="translateText(this)" oninput="saveCurrentTrip()" placeholder="Where to?" 
                                    class="flex-1 outline-none font-bold text-slate-700 text-sm bg-transparent">
                             <button onclick="this.parentElement.remove(); saveCurrentTrip(); updateCount();" class="text-slate-200 hover:text-red-400">âœ•</button>`;
            container.appendChild(row);
        }

        function addDocLink(name = "", url = "") {
            const container = document.getElementById('docLinksContainer');
            const div = document.createElement('div');
            div.className = "flex items-center gap-2 bg-slate-50 p-3 rounded-xl";
            div.innerHTML = `<input type="text" placeholder="Name" value="${name}" oninput="saveCurrentTrip()" class="w-1/3 bg-transparent font-bold text-xs text-blue-600 outline-none"><input type="text" placeholder="URL" value="${url}" oninput="saveCurrentTrip()" class="flex-1 bg-transparent text-[10px] text-slate-400 outline-none truncate"><button onclick="window.open(this.previousElementSibling.value, '_blank')" class="text-[10px] font-bold text-blue-500 bg-white px-2 py-1 rounded shadow-sm">Open</button><button onclick="this.parentElement.remove(); saveCurrentTrip();" class="text-slate-300 px-1 text-xs">âœ•</button>`;
            container.appendChild(div);
        }

        function processImport() {
            const rawText = document.getElementById('importArea').value;
            const lines = rawText.split('\n').map(l => l.trim()).filter(l => l !== "");
            const dayContainers = Array.from(document.querySelectorAll('[id^="stops-"]'));
            if (dayContainers.length === 0) return alert("Set dates first!");
            let dayIndex = -1;
            lines.forEach(line => {
                if (/Day \d+|Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec/i.test(line)) { dayIndex++; }
                else if (dayIndex >= 0 && dayIndex < dayContainers.length) {
                    const clean = line.replace(/\[\s*\]/g, '').split('â€“')[0].trim();
                    if (clean) addStopField(dayContainers[dayIndex].id.replace('stops-', ''), clean);
                }
            });
            closeImportModal(); saveCurrentTrip();
        }

        function updateCount() { document.getElementById('selectCount').innerText = document.querySelectorAll('input[type="checkbox"]:checked').length; }

        function goToSelectedRoute() {
            const checked = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => encodeURIComponent(cb.nextElementSibling.value)).filter(v => v !== "");
            if (checked.length === 0) return alert("Select a place first!");
            const url = checked.length === 1 ? `https://www.google.com/maps/search/?api=1&query=${checked[0]}` : `https://www.google.com/maps/dir/?api=1&destination=${checked.pop()}&waypoints=${checked.join('|')}&travelmode=transit`;
            window.open(url, '_blank');
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const tripId = urlParams.get('id');
            if (tripId) loadTrip(tripId);
            else db.ref('trips').limitToLast(1).once('value', (snap) => {
                const data = snap.val();
                if (data) loadTrip(Object.keys(data)[0]);
                else createNewTrip();
            });
        };
    </script>
</body>
</html>
