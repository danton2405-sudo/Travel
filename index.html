<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 md:p-10 font-sans">

    <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-3xl p-6 md:p-10 border border-slate-100">
        <h1 class="text-4xl font-black text-slate-800 mb-8 text-center tracking-tight">Trip Planner</h1>
        
        <div class="bg-slate-100 p-6 rounded-2xl mb-8">
            <h2 class="text-sm font-bold text-slate-500 uppercase mb-4 tracking-widest">1. Set Date Range</h2>
            <div class="flex flex-wrap gap-4">
                <div class="flex-1 min-w-[140px]">
                    <label class="block text-[10px] font-bold text-slate-400 mb-1 uppercase">Arrive</label>
                    <input type="date" id="startDate" class="w-full p-3 rounded-xl border-2 border-transparent focus:border-blue-500 outline-none">
                </div>
                <div class="flex-1 min-w-[140px]">
                    <label class="block text-[10px] font-bold text-slate-400 mb-1 uppercase">Depart</label>
                    <input type="date" id="endDate" class="w-full p-3 rounded-xl border-2 border-transparent focus:border-blue-500 outline-none">
                </div>
            </div>
            <button onclick="generateSchedule()" class="w-full mt-4 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">
                Create Schedule
            </button>
        </div>

        <div id="itineraryContainer" class="space-y-6 hidden">
            <h2 class="text-sm font-bold text-slate-500 uppercase mb-2 tracking-widest">2. Your Daily Stops</h2>
            <div id="dailySlots" class="space-y-4">
                </div>
        </div>
    </div>

    <script>
        function generateSchedule() {
            const start = new Date(document.getElementById('startDate').value);
            const end = new Date(document.getElementById('endDate').value);
            const container = document.getElementById('itineraryContainer');
            const slotsDiv = document.getElementById('dailySlots');

            if (isNaN(start) || isNaN(end) || start > end) {
                alert("Please select a valid date range!");
                return;
            }

            // Clear previous and show container
            slotsDiv.innerHTML = "";
            container.classList.remove('hidden');

            // Loop through each day
            let current = new Date(start);
            while (current <= end) {
                const dateStr = current.toDateString();
                const dayBox = document.createElement('div');
                dayBox.className = "p-5 border-2 border-slate-100 rounded-2xl bg-white hover:border-blue-100 transition-colors";
                
                dayBox.innerHTML = `
                    <p class="text-blue-600 font-bold text-sm mb-3">${dateStr}</p>
                    <div class="flex gap-2">
                        <input type="text" placeholder="Where for today?" 
                               id="input-${dateStr}"
                               class="flex-1 p-3 bg-slate-50 rounded-xl outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 text-slate-700">
                        <button onclick="go('${dateStr}')" 
                                class="bg-black text-white px-5 py-3 rounded-xl font-bold hover:bg-slate-800 flex items-center gap-2">
                            To Go ðŸš€
                        </button>
                    </div>
                `;
                slotsDiv.appendChild(dayBox);
                current.setDate(current.getDate() + 1);
            }
        }

        function go(dateId) {
            const destination = document.getElementById(`input-${dateId}`).value;
            if (!destination) {
                alert("Type a place name for this day first!");
                return;
            }
            // Auto-fills name into Google Maps search
            const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(destination)}`;
            window.open(googleMapsUrl, '_blank');
        }
    </script>
</body>
</html>
