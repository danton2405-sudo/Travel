<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #sidebar { transition: transform 0.3s ease-in-out; z-index: 100; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; transform: translateX(-100%); width: 80%; }
            #sidebar.open { transform: translateX(0); }
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800 flex h-screen overflow-hidden">

    <button onclick="toggleSidebar()" class="md:hidden fixed top-4 left-4 z-[110] bg-slate-900 text-white p-3 rounded-xl shadow-lg">
        <span id="menuIcon">â˜°</span>
    </button>

    <aside id="sidebar" class="bg-slate-900 text-slate-300 flex flex-col h-full border-r border-slate-800 shrink-0 md:w-[280px]">
        <div class="p-6 border-b border-slate-800 mt-12 md:mt-0 space-y-2">
            <button onclick="createNewTrip()" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl flex items-center justify-center gap-2 font-bold transition-all shadow-lg shadow-blue-900/20">
                <span>+</span> New Trip
            </button>
            <button onclick="toggleImportModal()" class="w-full py-2 px-4 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl text-xs font-bold transition-all">
                ðŸ“¥ Smart Import from Doc
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-2" id="historyList">
            <p class="text-[10px] uppercase font-black text-slate-500 mb-4 px-2 tracking-widest">History</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-y-auto relative w-full">
        <div class="max-w-3xl mx-auto w-full p-4 md:p-12 pb-40">
            
            <div class="group relative mb-8 text-center pt-10 md:pt-0">
                <input type="text" id="tripSubject" oninput="saveCurrentTrip()"
                       class="text-3xl md:text-5xl font-black text-slate-900 bg-transparent border-b-4 border-transparent hover:border-slate-200 focus:border-blue-500 outline-none w-full text-center transition-all pb-2" 
                       value="My Trip">
                <p class="text-[10px] text-blue-500 font-bold uppercase mt-3 tracking-widest">Edit Subject</p>
            </div>

            <div class="bg-white p-6 md:p-8 rounded-[2rem] shadow-xl border border-slate-100 mb-10">
                <div class="flex flex-col md:flex-row gap-4 mb-6 pb-6 border-b border-slate-50">
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Arrive</label>
                        <input type="date" id="startDate" onchange="generateSchedule(); saveCurrentTrip();" class="w-full p-3 bg-slate-50 rounded-xl outline-none mt-2 font-bold">
                    </div>
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Depart</label>
                        <input type="date" id="endDate" onchange="generateSchedule(); saveCurrentTrip();" class="w-full p-3 bg-slate-50 rounded-xl outline-none mt-2 font-bold">
                    </div>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Doc Links</label>
                        <button onclick="addDocLink()" class="text-[10px] font-bold text-blue-500">+ Add Link</button>
                    </div>
                    <div id="docLinksContainer" class="space-y-3"></div>
                </div>
            </div>

            <div id="dailySlots" class="space-y-12"></div>
        </div>

        <div class="fixed bottom-6 right-6 left-6 md:left-auto md:w-auto z-50">
            <button onclick="goToSelectedRoute()" 
                    class="w-full md:w-auto py-5 px-10 bg-slate-900 text-white font-black text-xl rounded-full shadow-2xl hover:bg-black transition-all flex items-center justify-center gap-4">
                TO GO ðŸš€
                <span id="selectCount" class="bg-blue-600 px-3 py-1 rounded-full text-sm">0</span>
            </button>
        </div>
    </main>

    <div id="importModal" class="hidden fixed inset-0 bg-black/80 z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2rem] p-8">
            <h2 class="text-2xl font-black mb-2 text-slate-900">Smart Import</h2>
            <p class="text-slate-500 text-sm mb-4">Paste text from Google Doc. We'll find dates and places.</p>
            <textarea id="importArea" class="w-full h-64 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 mb-4" placeholder="Example: Feb 23... * KIX Airport"></textarea>
            <div class="flex gap-3">
                <button onclick="processImport()" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-xl">Process</button>
                <button onclick="toggleImportModal()" class="px-6 py-4 bg-slate-100 font-bold rounded-xl text-slate-600">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentTripId = null;
        let allTrips = JSON.parse(localStorage.getItem('travelHistory_v4') || '{}');

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('menuIcon');
            sidebar.classList.toggle('open');
            icon.innerText = sidebar.classList.contains('open') ? 'âœ•' : 'â˜°';
        }

        function toggleImportModal() {
            document.getElementById('importModal').classList.toggle('hidden');
        }

        async function translateText(inputElement) {
            const text = inputElement.value;
            if (!text || text.includes('(')) return;
            inputElement.classList.add('animate-pulse');
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|zh-HK`);
                const data = await res.json();
                if (data.responseData.translatedText) {
                    inputElement.value = `${text} (${data.responseData.translatedText})`;
                    saveCurrentTrip();
                }
            } catch (err) { console.error(err); }
            inputElement.classList.remove('animate-pulse');
        }

        function processImport() {
            const rawText = document.getElementById('importArea').value;
            if (!rawText || !currentTripId) return;
            const lines = rawText.split('\n');
            let currentDayKey = null;
            const tempDays = {};

            lines.forEach(line => {
                const trimmed = line.trim();
                const dateMatch = trimmed.match(/(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\s\d{1,2}/i);
                if (dateMatch) {
                    currentDayKey = dateMatch[0];
                    if (!tempDays[currentDayKey]) tempDays[currentDayKey] = [];
                } else if (currentDayKey && (trimmed.startsWith('*') || trimmed.startsWith('-') || trimmed.startsWith('â€¢'))) {
                    tempDays[currentDayKey].push(trimmed.replace(/^[*â€¢-]\s*/, ''));
                }
            });

            allTrips[currentTripId].days = tempDays;
            saveCurrentTrip();
            loadTrip(currentTripId);
            toggleImportModal();
            alert("Smart Import Successful!");
        }

        function createNewTrip() {
            currentTripId = 'trip_' + Date.now();
            allTrips[currentTripId] = { subject: "New Adventure", start: "", end: "", days: {}, docLinks: [] };
            loadTrip(currentTripId);
            if (window.innerWidth < 768) toggleSidebar();
        }

        function loadTrip(id) {
            currentTripId = id;
            const trip = allTrips[id];
            document.getElementById('tripSubject').value = trip.subject;
            document.getElementById('startDate').value = trip.start;
            document.getElementById('endDate').value = trip.end;
            document.getElementById('docLinksContainer').innerHTML = "";
            (trip.docLinks || []).forEach(link => addDocLink(link.name, link.url));
            generateSchedule(true);
            updateHistoryMenu();
            if (window.innerWidth < 768 && document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }

        function saveCurrentTrip() {
            if (!currentTripId) return;
            const trip = allTrips[currentTripId];
            trip.subject = document.getElementById('tripSubject').value;
            trip.start = document.getElementById('startDate').value;
            trip.end = document.getElementById('endDate').value;
            trip.docLinks = Array.from(document.querySelectorAll('#docLinksContainer > div')).map(div => ({
                name: div.querySelectorAll('input')[0].value,
                url: div.querySelectorAll('input')[1].value
            }));
            trip.days = {};
            document.querySelectorAll('[id^="stops-"]').forEach(container => {
                const dKey = container.getAttribute('data-datekey');
                trip.days[dKey] = Array.from(container.querySelectorAll('input[type="text"]')).map(i => i.value);
            });
            localStorage.setItem('travelHistory_v4', JSON.stringify(allTrips));
            updateHistoryMenu();
        }

        function generateSchedule(isLoading = false) {
            const startVal = document.getElementById('startDate').value;
            const endVal = document.getElementById('endDate').value;
            if (!startVal || !endVal) return;
            const start = new Date(startVal), end = new Date(endVal);
            const slotsDiv = document.getElementById('dailySlots');
            slotsDiv.innerHTML = "";
            let curr = new Date(start);
            while (curr <= end) {
                const dateHeader = curr.toDateString();
                const dKey = dateHeader.split(' ').slice(1,3).join(' '); // "Feb 23"
                const dateId = dateHeader.replace(/\s/g, '');
                const box = document.createElement('div');
                box.innerHTML = `<div class="flex items-center justify-between mb-4 border-b border-slate-100 pb-2">
                    <h3 class="text-lg font-black">${dateHeader}</h3>
                    <button onclick="addStopField('${dateId}')" class="text-[10px] font-bold text-blue-600">+ Add Stop</button>
                </div><div id="stops-${dateId}" data-datekey="${dKey}" class="space-y-3"></div>`;
                slotsDiv.appendChild(box);
                if (isLoading && allTrips[currentTripId].days[dKey]) {
                    allTrips[currentTripId].days[dKey].forEach(txt => addStopField(dateId, txt));
                } else if (!isLoading) { addStopField(dateId); }
                curr.setDate(curr.getDate() + 1);
            }
        }

        function addStopField(dateId, val = "") {
            const container = document.getElementById(`stops-${dateId}`);
            const row = document.createElement('div');
            row.className = "flex items-center gap-3 bg-white p-4 rounded-2xl shadow-sm border border-slate-100";
            row.innerHTML = `<input type="checkbox" onchange="updateCount()" class="w-5 h-5 rounded-lg accent-blue-600">
                <input type="text" value="${val}" onblur="translateText(this)" oninput="saveCurrentTrip()" placeholder="Where to?" 
                       class="flex-1 outline-none font-bold text-slate-700 text-sm bg-transparent">
                <button onclick="this.parentElement.remove(); saveCurrentTrip(); updateCount();" class="text-slate-200">âœ•</button>`;
            container.appendChild(row);
        }

        function addDocLink(n = "", u = "") {
            const container = document.getElementById('docLinksContainer');
            const div = document.createElement('div');
            div.className = "flex items-center gap-2 bg-slate-50 p-2 rounded-xl";
            div.innerHTML = `<input type="text" placeholder="Name" value="${n}" oninput="saveCurrentTrip()" class="w-1/4 bg-transparent font-bold text-xs text-blue-600">
                <input type="text" placeholder="URL" value="${u}" oninput="saveCurrentTrip()" class="flex-1 bg-transparent text-xs text-slate-400">
                <button onclick="window.open(this.previousElementSibling.value, '_blank')" class="text-[10px] font-bold text-blue-500 px-2">Open</button>
                <button onclick="this.parentElement.remove(); saveCurrentTrip();" class="text-slate-300 px-1">âœ•</button>`;
            container.appendChild(div);
        }

        function updateHistoryMenu() {
            const list = document.getElementById('historyList');
            list.innerHTML = '<p class="text-[10px] uppercase font-black text-slate-500 mb-4 px-2 tracking-widest">History</p>';
            Object.keys(allTrips).sort().reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `flex items-center justify-between p-3 rounded-xl cursor-pointer ${id === currentTripId ? 'bg-blue-600 text-white' : 'text-slate-400'}`;
                item.onclick = () => loadTrip(id);
                item.innerHTML = `<span class="truncate font-bold text-sm">${allTrips[id].subject}</span>
                    <button onclick="deleteTrip('${id}', event)" class="px-1 text-xs">âœ•</button>`;
                list.appendChild(item);
            });
        }

        function deleteTrip(id, e) {
            e.stopPropagation();
            if (confirm("Delete trip?")) {
                delete allTrips[id];
                localStorage.setItem('travelHistory_v4', JSON.stringify(allTrips));
                const rem = Object.keys(allTrips);
                rem.length > 0 ? loadTrip(rem[0]) : createNewTrip();
            }
        }

        function updateCount() {
            document.getElementById('selectCount').innerText = document.querySelectorAll('input[type="checkbox"]:checked').length;
        }

        function goToSelectedRoute() {
            const checked = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => encodeURIComponent(cb.nextElementSibling.value)).filter(v => v !== "");
            if (checked.length === 0) return alert("Select a place!");
            const url = checked.length === 1 ? `https://www.google.com/maps/search/?api=1&query=${checked[0]}` : `https://www.google.com/maps/dir/?api=1&destination=${checked.pop()}&waypoints=${checked.join('|')}&travelmode=transit`;
            window.open(url, '_blank');
        }

        if (Object.keys(allTrips).length > 0) loadTrip(Object.keys(allTrips)[Object.keys(allTrips).length-1]);
        else createNewTrip();
    </script>
</body>
</html>
