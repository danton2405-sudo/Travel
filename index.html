<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osaka Trip Planner 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 md:p-10 font-sans text-slate-800 pb-32">

    <div class="max-w-2xl mx-auto bg-white shadow-2xl rounded-[2.5rem] p-8 md:p-12 border border-slate-100">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-blue-600 italic tracking-tight">Osaka Family Adventure</h1>
            <p class="text-slate-400 font-bold text-xs mt-2 uppercase tracking-widest">Feb 23 - Mar 01, 2026</p>
        </header>

        <div id="dailySlots" class="space-y-12">
            </div>

        <div class="fixed bottom-10 left-1/2 -translate-x-1/2 w-full max-w-xs px-4 z-50">
            <button onclick="goToSelectedRoute()" 
                    class="w-full py-5 bg-blue-600 text-white font-black text-xl rounded-3xl shadow-2xl shadow-blue-400 hover:bg-blue-700 transition-all active:scale-95 flex items-center justify-center gap-3">
                TO GO ðŸš€
                <span id="selectCount" class="bg-blue-800 px-3 py-1 rounded-full text-sm">0</span>
            </button>
        </div>
    </div>

    <script>
        // Data automatically entered from your Travel Trial document
        const itineraryData = {
            "Mon Feb 23": [
                "KIX Terminal 1 2/F Food Court",
                "OMO Kansai Airport by Hoshino Resorts",
                "Rinku Premium Outlets",
                "Super Center TRIAL Rinku Town"
            ],
            "Tue Feb 24": [
                "Eiraku Yumenomori Park",
                "CafÃ© Liaison Mizuma",
                "Hotel Hankyu RESPIRE OSAKA",
                "Yakiniku Japan Yodobashi Umeda",
                "Yodobashi Umeda Gachapon"
            ],
            "Wed Feb 25": [
                "Bread, Espresso & Sakaisuji Club",
                "Osaka Castle Park",
                "Jo-Terrace Osaka",
                "Unagi Yondaime Kikukawa Namba",
                "Shinsaibashi PARCO",
                "Kaiten Sushi Ginza Onodera Umeda"
            ],
            "Thu Feb 26": [
                "Ogimachi Park",
                "Kids Plaza Osaka",
                "The City Bakery Brasserie Rubin",
                "Solaniwa Onsen",
                "Yakitori Kibitaki Sanntyoume"
            ],
            "Fri Feb 27": [
                "Katsuo-ji Temple",
                "RISONARE Osaka",
                "Hyatt Regency Osaka"
            ],
            "Sat Feb 28": [
                "Rokko Mountain Snow Park",
                "Hankyu Sanban Gai",
                "Hotel Nikko Kansai Airport"
            ],
            "Sun Mar 01": [
                "KIX Terminal 1"
            ]
        };

        function loadItinerary() {
            const container = document.getElementById('dailySlots');
            
            Object.keys(itineraryData).forEach(date => {
                const daySection = document.createElement('div');
                daySection.innerHTML = `
                    <div class="flex items-center justify-between mb-4 border-b pb-2">
                        <h3 class="text-xl font-black text-slate-800">${date}</h3>
                        <span class="text-[10px] font-bold text-blue-400 uppercase tracking-tighter">Sequence Loaded</span>
                    </div>
                    <div id="stops-${date.replace(/\s/g, '')}" class="space-y-3"></div>
                `;
                container.appendChild(daySection);

                const stopsContainer = daySection.querySelector(`#stops-${date.replace(/\s/g, '')}`);
                itineraryData[date].forEach(place => {
                    const row = document.createElement('div');
                    row.className = "flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border-2 border-transparent hover:border-blue-100 transition-all group";
                    row.innerHTML = `
                        <input type="checkbox" onchange="updateCount()" class="w-6 h-6 rounded-lg accent-blue-600 cursor-pointer shadow-sm">
                        <input type="text" value="${place}" 
                               class="flex-1 bg-transparent outline-none font-bold text-slate-700">
                    `;
                    stopsContainer.appendChild(row);
                });
            });
        }

        function updateCount() {
            const checked = document.querySelectorAll('input[type="checkbox"]:checked');
            document.getElementById('selectCount').innerText = checked.length;
        }

        function goToSelectedRoute() {
            const checkedBoxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const places = [];
            
            checkedBoxes.forEach(box => {
                const name = box.nextElementSibling.value;
                if (name) places.push(encodeURIComponent(name));
            });

            if (places.length === 0) return alert("Select at least one place first!");

            let url = "";
            if (places.length === 1) {
                url = `https://www.google.com/maps/search/?api=1&query=${places[0]}`;
            } else {
                const destination = places.pop();
                const waypoints = places.join('|');
                url = `https://www.google.com/maps/dir/?api=1&destination=${destination}&waypoints=${waypoints}&travelmode=transit`;
            }
            
            window.open(url, '_blank');
        }

        loadItinerary();
    </script>
</body>
</html>
