<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar { width: 280px; transition: all 0.3s; }
        @media (max-width: 768px) { .sidebar { width: 0; overflow: hidden; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800 flex h-screen overflow-hidden">

    <aside class="sidebar bg-slate-900 text-slate-300 flex flex-col h-full border-r border-slate-800">
        <div class="p-6 border-b border-slate-800">
            <button onclick="createNewTrip()" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl flex items-center justify-center gap-2 font-bold shadow-lg shadow-blue-900/20">
                <span>+</span> New Trip
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-2" id="historyList">
            <p class="text-[10px] uppercase font-black text-slate-500 mb-4 px-2 tracking-widest">History</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-y-auto relative">
        <div class="max-w-3xl mx-auto w-full p-6 md:p-12 pb-40">
            
            <div class="group relative mb-12 text-center">
                <input type="text" id="tripSubject" oninput="saveCurrentTrip()"
                       class="text-5xl font-black text-slate-900 bg-transparent border-b-4 border-transparent hover:border-slate-200 focus:border-blue-500 outline-none w-full text-center transition-all pb-2" 
                       value="My Trip">
                <p class="text-[10px] text-blue-500 font-bold uppercase mt-3 tracking-widest">Click to rename trip</p>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 mb-12">
                <div class="flex flex-wrap gap-6">
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Arrive</label>
                        <input type="date" id="startDate" onchange="generateSchedule(); saveCurrentTrip();" class="w-full p-4 bg-slate-50 rounded-2xl outline-none mt-2 font-bold">
                    </div>
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Depart</label>
                        <input type="date" id="endDate" onchange="generateSchedule(); saveCurrentTrip();" class="w-full p-4 bg-slate-50 rounded-2xl outline-none mt-2 font-bold">
                    </div>
                </div>
            </div>

            <div id="dailySlots" class="space-y-16"></div>
        </div>

        <div class="fixed bottom-10 right-10 z-50">
            <button onclick="goToSelectedRoute()" 
                    class="py-6 px-10 bg-slate-900 text-white font-black text-xl rounded-full shadow-2xl hover:bg-black transition-all active:scale-95 flex items-center gap-4">
                TO GO ðŸš€
                <span id="selectCount" class="bg-blue-600 px-3 py-1 rounded-full text-sm">0</span>
            </button>
        </div>
    </main>

    <script>
        let currentTripId = null;
        let allTrips = JSON.parse(localStorage.getItem('travelHistory_v3') || '{}');

        // --- Auto Translation Logic ---
        async function translateText(inputElement) {
            const text = inputElement.value;
            if (!text || text.includes('(')) return; // Don't translate if empty or already translated

            inputElement.classList.add('animate-pulse'); // Visual feedback
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|zh-HK`);
                const data = await res.json();
                if (data.responseData.translatedText) {
                    const translated = data.responseData.translatedText;
                    inputElement.value = `${text} (${translated})`;
                    saveCurrentTrip();
                }
            } catch (err) { console.error("Translation failed", err); }
            inputElement.classList.remove('animate-pulse');
        }

        function createNewTrip() {
            currentTripId = 'trip_' + Date.now();
            allTrips[currentTripId] = { subject: "New Adventure", start: "", end: "", days: {} };
            loadTrip(currentTripId);
        }

        function deleteTrip(id, event) {
            event.stopPropagation();
            if (confirm("Delete this trip?")) {
                delete allTrips[id];
                localStorage.setItem('travelHistory_v3', JSON.stringify(allTrips));
                const remaining = Object.keys(allTrips);
                remaining.length > 0 ? loadTrip(remaining[0]) : createNewTrip();
            }
        }

        function loadTrip(id) {
            currentTripId = id;
            const trip = allTrips[id];
            document.getElementById('tripSubject').value = trip.subject;
            document.getElementById('startDate').value = trip.start;
            document.getElementById('endDate').value = trip.end;
            generateSchedule(true);
            updateHistoryMenu();
        }

        function saveCurrentTrip() {
            if (!currentTripId) return;
            const trip = allTrips[currentTripId];
            trip.subject = document.getElementById('tripSubject').value;
            trip.start = document.getElementById('startDate').value;
            trip.end = document.getElementById('endDate').value;
            trip.days = {};
            document.querySelectorAll('[id^="stops-"]').forEach(container => {
                const dateId = container.id.replace('stops-', '');
                trip.days[dateId] = Array.from(container.querySelectorAll('input[type="text"]')).map(i => i.value);
            });
            localStorage.setItem('travelHistory_v3', JSON.stringify(allTrips));
            updateHistoryMenu();
        }

        function updateHistoryMenu() {
            const list = document.getElementById('historyList');
            list.innerHTML = '<p class="text-[10px] uppercase font-black text-slate-500 mb-4 px-2 tracking-widest">History</p>';
            Object.keys(allTrips).sort().reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `group flex items-center justify-between p-3 rounded-xl cursor-pointer transition-all ${id === currentTripId ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-slate-800 text-slate-400'}`;
                item.onclick = () => loadTrip(id);
                item.innerHTML = `<span class="truncate font-bold text-sm">${allTrips[id].subject}</span>
                    <button onclick="deleteTrip('${id}', event)" class="opacity-0 group-hover:opacity-100 hover:text-red-400 px-1">âœ•</button>`;
                list.appendChild(item);
            });
        }

        function generateSchedule(isLoading = false) {
            const start = new Date(document.getElementById('startDate').value);
            const end = new Date(document.getElementById('endDate').value);
            const slotsDiv = document.getElementById('dailySlots');
            if (isNaN(start) || isNaN(end)) return;
            slotsDiv.innerHTML = "";
            let curr = new Date(start);
            while (curr <= end) {
                const dateId = curr.toDateString().replace(/\s/g, '');
                const box = document.createElement('div');
                box.innerHTML = `<div class="flex items-center justify-between mb-6 border-b-2 border-slate-100 pb-3">
                    <h3 class="text-2xl font-black">${curr.toDateString()}</h3>
                    <button onclick="addStopField('${dateId}')" class="text-[10px] font-black text-blue-600 bg-blue-50 px-4 py-2 rounded-full uppercase tracking-widest">+ Add Stop</button>
                </div><div id="stops-${dateId}" class="space-y-4"></div>`;
                slotsDiv.appendChild(box);
                if (isLoading && allTrips[currentTripId].days[dateId]) {
                    allTrips[currentTripId].days[dateId].forEach(txt => addStopField(dateId, txt));
                } else if (!isLoading) { addStopField(dateId); }
                curr.setDate(curr.getDate() + 1);
            }
        }

        function addStopField(dateId, val = "") {
            const container = document.getElementById(`stops-${dateId}`);
            const row = document.createElement('div');
            row.className = "flex items-center gap-4 bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 group transition-all";
            row.innerHTML = `<input type="checkbox" onchange="updateCount()" class="w-6 h-6 rounded-lg accent-blue-600 cursor-pointer">
                <input type="text" value="${val}" onblur="translateText(this)" oninput="saveCurrentTrip()" placeholder="Enter English name..." 
                       class="flex-1 outline-none font-bold text-slate-700 text-lg bg-transparent">
                <button onclick="this.parentElement.remove(); saveCurrentTrip(); updateCount();" class="opacity-0 group-hover:opacity-100 text-slate-200 hover:text-red-400 font-bold">âœ•</button>`;
            container.appendChild(row);
        }

        function updateCount() {
            document.getElementById('selectCount').innerText = document.querySelectorAll('input[type="checkbox"]:checked').length;
        }

        function goToSelectedRoute() {
            const checked = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => encodeURIComponent(cb.nextElementSibling.value)).filter(v => v !== "");
            if (checked.length === 0) return alert("Select a place!");
            const url = checked.length === 1 ? `https://www.google.com/maps/search/?api=1&query=${checked[0]}` : `https://www.google.com/maps/dir/?api=1&destination=${checked.pop()}&waypoints=${checked.join('|')}&travelmode=transit`;
            window.open(url, '_blank');
        }

        Object.keys(allTrips).length > 0 ? loadTrip(Object.keys(allTrips)[Object.keys(allTrips).length-1]) : createNewTrip();
    </script>
</body>
</html>
