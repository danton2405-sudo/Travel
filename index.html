<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Manager Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #sidebar { transition: transform 0.3s ease-in-out; z-index: 200; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; transform: translateX(-100%); width: 85%; height: 100vh; }
            #sidebar.open { transform: translateX(0); }
        }
        main { width: 100%; min-height: 100vh; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800 flex h-screen overflow-hidden">

    <button onclick="toggleSidebar()" class="fixed top-4 left-4 z-[210] bg-slate-900 text-white p-3 rounded-xl shadow-xl">
        <span id="menuIcon">â˜°</span>
    </button>

    <aside id="sidebar" class="bg-slate-900 text-slate-300 flex flex-col h-full border-r border-slate-800 shrink-0 md:w-[280px]">
        <div class="p-6 border-b border-slate-800 pt-20 md:pt-6">
            <button onclick="createNewTrip()" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold shadow-lg">
                + New Trip
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-2" id="historyList">
            <p class="text-[10px] uppercase font-black text-slate-500 mb-4 px-2 tracking-widest">History</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-y-auto relative">
        <div class="max-w-3xl mx-auto w-full p-5 md:p-12 pb-44">
            
            <div class="text-center mt-12 md:mt-0 mb-8">
                <input type="text" id="tripSubject" oninput="saveCurrentTrip()" class="text-3xl md:text-5xl font-black text-slate-900 bg-transparent outline-none w-full text-center" value="Loading...">
            </div>

            <div class="mb-10 bg-blue-600 p-6 rounded-[2rem] text-white shadow-xl">
                <h3 class="text-sm font-bold uppercase tracking-widest mb-2">Smart Import</h3>
                <p class="text-[10px] mb-4 opacity-80">Paste your Google Doc text here to auto-fill your trip.</p>
                <textarea id="importArea" placeholder="Paste your itinerary text here..." class="w-full h-24 p-3 rounded-xl text-slate-900 text-xs outline-none"></textarea>
                <button onclick="processImport()" class="w-full mt-3 py-2 bg-white text-blue-600 font-bold rounded-lg text-sm hover:bg-blue-50">Process Text âš¡</button>
            </div>

            <div class="bg-white p-6 md:p-8 rounded-[2rem] shadow-xl border border-slate-100 mb-10">
                <div class="flex flex-col md:flex-row gap-4 mb-6 pb-6 border-b">
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase">Arrive</label>
                        <input type="date" id="startDate" onchange="generateSchedule(); saveCurrentTrip();" class="w-full p-3 bg-slate-50 rounded-xl outline-none mt-2 font-bold">
                    </div>
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase">Depart</label>
                        <input type="date" id="endDate" onchange="generateSchedule(); saveCurrentTrip();" class="w-full p-3 bg-slate-50 rounded-xl outline-none mt-2 font-bold">
                    </div>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Docs & Links</label>
                        <button onclick="addDocLink()" class="text-[10px] font-bold text-blue-600">+ Add Link</button>
                    </div>
                    <div id="docLinksContainer" class="space-y-3"></div>
                </div>
            </div>

            <div id="dailySlots" class="space-y-12"></div>
        </div>

        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] md:w-auto z-[150]">
            <button onclick="goToSelectedRoute()" class="w-full md:px-12 py-5 bg-slate-900 text-white font-black text-xl rounded-full shadow-2xl flex items-center justify-center gap-4">
                TO GO ðŸš€ <span id="selectCount" class="bg-blue-600 px-3 py-1 rounded-full text-sm">0</span>
            </button>
        </div>
    </main>

    <script>
        let currentTripId = null;
        let allTrips = JSON.parse(localStorage.getItem('travelHistory_v5') || '{}');

        // --- THE UPDATED "SMART" LOGIC ---
function processImport() {
    const rawText = document.getElementById('importArea').value;
    if (!rawText) return alert("Paste your schedule first!");
    
    // Split text into individual lines
    const lines = rawText.split('\n').map(l => l.trim()).filter(l => l !== "");
    
    // Get all the date containers currently on your screen
    const dayContainers = Array.from(document.querySelectorAll('[id^="stops-"]'));
    if (dayContainers.length === 0) return alert("Please set your Arrival and Departure dates first!");

    let currentDayIndex = -1;

    lines.forEach(line => {
        // Check if the line indicates a NEW DAY (e.g., "Day 1", "Day 2", or "Feb 23")
        const isNewDay = /Day \d+|Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec/i.test(line);
        
        if (isNewDay) {
            currentDayIndex++; // Move to the next day container in the app
        } else if (currentDayIndex >= 0 && currentDayIndex < dayContainers.length) {
            // It's a location line (e.g., starts with "[ ]")
            // Clean up the "[ ]" and the extra notes for a clean Google Map search
            const cleanLocation = line.replace(/\[\s*\]/g, '').split('â€“')[0].trim();
            
            if (cleanLocation) {
                const dateId = dayContainers[currentDayIndex].id.replace('stops-', '');
                addStopField(dateId, cleanLocation);
            }
        }
    });
    document.getElementById('importArea').value = "";
    alert("Smart Import Successful! Locations mapped to dates.");
    saveCurrentTrip();
}

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('menuIcon');
            sidebar.classList.toggle('open');
            icon.innerText = sidebar.classList.contains('open') ? 'âœ•' : 'â˜°';
        }

        async function translateText(inputElement) {
            const text = inputElement.value;
            if (!text || text.includes('(')) return;
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|zh-HK`);
                const data = await res.json();
                if (data.responseData.translatedText) {
                    inputElement.value = `${text} (${data.responseData.translatedText})`;
                    saveCurrentTrip();
                }
            } catch (err) { console.error(err); }
        }

        function createNewTrip() {
            currentTripId = 'trip_' + Date.now();
            allTrips[currentTripId] = { subject: "New Adventure", start: "", end: "", days: {}, docLinks: [] };
            loadTrip(currentTripId);
        }

        function loadTrip(id) {
            currentTripId = id;
            const trip = allTrips[id];
            document.getElementById('tripSubject').value = trip.subject;
            document.getElementById('startDate').value = trip.start;
            document.getElementById('endDate').value = trip.end;
            document.getElementById('docLinksContainer').innerHTML = "";
            (trip.docLinks || []).forEach(link => addDocLink(link.name, link.url));
            generateSchedule(true);
            updateHistoryMenu();
        }

        function saveCurrentTrip() {
            if (!currentTripId) return;
            const trip = allTrips[currentTripId];
            trip.subject = document.getElementById('tripSubject').value;
            trip.start = document.getElementById('startDate').value;
            trip.end = document.getElementById('endDate').value;
            trip.docLinks = Array.from(document.querySelectorAll('#docLinksContainer > div')).map(div => ({
                name: div.querySelectorAll('input')[0].value,
                url: div.querySelectorAll('input')[1].value
            }));
            trip.days = {};
            document.querySelectorAll('[id^="stops-"]').forEach(container => {
                const dateId = container.id.replace('stops-', '');
                trip.days[dateId] = Array.from(container.querySelectorAll('input[type="text"]')).map(i => i.value);
            });
            localStorage.setItem('travelHistory_v5', JSON.stringify(allTrips));
            updateHistoryMenu();
        }

        function deleteTrip(id, event) {
            event.stopPropagation();
            if (confirm("Delete trip?")) {
                delete allTrips[id];
                localStorage.setItem('travelHistory_v5', JSON.stringify(allTrips));
                const rem = Object.keys(allTrips);
                rem.length > 0 ? loadTrip(rem[0]) : createNewTrip();
            }
        }

        function updateHistoryMenu() {
            const list = document.getElementById('historyList');
            list.innerHTML = '<p class="text-[10px] uppercase font-black text-slate-500 mb-4 px-2 tracking-widest">History</p>';
            Object.keys(allTrips).sort().reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `flex items-center justify-between p-3 rounded-xl cursor-pointer ${id === currentTripId ? 'bg-blue-600 text-white' : 'text-slate-400'}`;
                item.onclick = () => loadTrip(id);
                item.innerHTML = `<span class="truncate font-bold text-sm">${allTrips[id].subject}</span>
                    <button onclick="deleteTrip('${id}', event)" class="px-2">âœ•</button>`;
                list.appendChild(item);
            });
        }

        function generateSchedule(isLoading = false) {
            const startVal = document.getElementById('startDate').value;
            const endVal = document.getElementById('endDate').value;
            const slotsDiv = document.getElementById('dailySlots');
            if (!startVal || !endVal) return;
            const start = new Date(startVal);
            const end = new Date(endVal);
            slotsDiv.innerHTML = "";
            let curr = new Date(start);
            while (curr <= end) {
                const dateId = curr.toDateString().replace(/\s/g, '');
                const box = document.createElement('div');
                box.innerHTML = `<div class="flex items-center justify-between mb-4 border-b pb-2">
                    <h3 class="text-lg font-black">${curr.toDateString()}</h3>
                    <button onclick="addStopField('${dateId}')" class="text-[10px] font-bold text-blue-600">+ Stop</button>
                </div><div id="stops-${dateId}" class="space-y-3"></div>`;
                slotsDiv.appendChild(box);
                if (isLoading && allTrips[currentTripId].days[dateId]) {
                    allTrips[currentTripId].days[dateId].forEach(txt => addStopField(dateId, txt));
                }
                curr.setDate(curr.getDate() + 1);
            }
        }

        function addStopField(dateId, val = "") {
            const container = document.getElementById(`stops-${dateId}`);
            if (!container) return;
            const row = document.createElement('div');
            row.className = "flex items-center gap-3 bg-white p-4 rounded-2xl shadow-sm border border-slate-100";
            row.innerHTML = `<input type="checkbox" onchange="updateCount()" class="w-5 h-5 rounded-lg accent-blue-600">
                <input type="text" value="${val}" onblur="translateText(this)" oninput="saveCurrentTrip()" class="flex-1 outline-none font-bold text-slate-700 text-sm bg-transparent">
                <button onclick="this.parentElement.remove(); saveCurrentTrip(); updateCount();" class="text-slate-200 px-1">âœ•</button>`;
            container.appendChild(row);
        }

        function addDocLink(name = "", url = "") {
            const container = document.getElementById('docLinksContainer');
            const div = document.createElement('div');
            div.className = "flex items-center gap-2 bg-slate-50 p-2 rounded-xl";
            div.innerHTML = `<input type="text" placeholder="Name" value="${name}" oninput="saveCurrentTrip()" class="w-1/3 bg-transparent font-bold text-xs text-blue-600 outline-none truncate">
                <input type="text" placeholder="Link" value="${url}" oninput="saveCurrentTrip()" class="flex-1 bg-transparent text-[10px] text-slate-400 outline-none truncate">
                <button onclick="window.open(this.previousElementSibling.value, '_blank')" class="text-[10px] font-bold text-blue-500 bg-white px-2 py-1 rounded">Open</button>
                <button onclick="this.parentElement.remove(); saveCurrentTrip();" class="text-slate-300 px-1">âœ•</button>`;
            container.appendChild(div);
        }

        function updateCount() {
            document.getElementById('selectCount').innerText = document.querySelectorAll('input[type="checkbox"]:checked').length;
        }

        function goToSelectedRoute() {
            const checked = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => encodeURIComponent(cb.nextElementSibling.value)).filter(v => v !== "");
            if (checked.length === 0) return alert("Select a place!");
            const url = checked.length === 1 ? `https://www.google.com/maps/search/?api=1&query=${checked[0]}` : `https://www.google.com/maps/dir/?api=1&destination=${checked.pop()}&waypoints=${checked.join('|')}&travelmode=transit`;
            window.open(url, '_blank');
        }

        const tripKeys = Object.keys(allTrips);
        tripKeys.length > 0 ? loadTrip(tripKeys[tripKeys.length - 1]) : createNewTrip();
    </script>
</body>
</html>
