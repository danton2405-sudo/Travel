<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Osaka Trip Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <style>
        #sidebar { transition: transform 0.3s ease-in-out; z-index: 200; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; transform: translateX(-100%); width: 85%; height: 100vh; }
            #sidebar.open { transform: translateX(0); }
        }
        main { width: 100%; min-height: 100vh; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800 flex h-screen overflow-hidden">

    <button onclick="toggleSidebar()" class="fixed top-4 left-4 z-[210] bg-slate-900 text-white p-3 rounded-xl shadow-xl flex items-center justify-center">
        <span id="menuIcon" class="text-xl">â˜°</span>
    </button>

    <aside id="sidebar" class="bg-slate-900 text-slate-300 flex flex-col h-full border-r border-slate-800 shrink-0 md:w-[280px]">
        <div class="p-6 border-b border-slate-800 pt-20 md:pt-6">
            <button onclick="createNewTrip()" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold shadow-lg transition-all mb-2">+ New Trip</button>
            <button onclick="openImportModal()" class="w-full py-3 px-4 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg">âš¡ Smart Import</button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-2" id="historyList">
            <p class="text-[10px] uppercase font-black text-slate-500 mb-4 px-2 tracking-widest italic">History</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-y-auto relative">
        <div class="max-w-3xl mx-auto w-full p-5 md:p-12 pb-44">
            
            <div class="text-center mt-12 md:mt-0 mb-10">
                <input type="text" id="tripSubject" oninput="saveCurrentTrip()" class="text-3xl md:text-5xl font-black text-slate-900 bg-transparent outline-none w-full text-center pb-2 italic" value="Osaka Adventure 2026">
                <button onclick="copyShareLink()" class="text-[10px] mt-4 text-blue-500 font-bold border border-blue-200 px-4 py-1 rounded-full bg-white shadow-sm hover:bg-blue-50 tracking-widest uppercase">ðŸ”— Share Trip Link</button>
            </div>

            <div class="bg-white p-6 md:p-8 rounded-[2rem] shadow-xl border border-slate-100 mb-10">
                <div class="flex flex-col md:flex-row gap-4 mb-6 pb-6 border-b border-slate-50">
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic font-bold">Arrive</label>
                        <input type="date" id="startDate" onchange="generateSchedule();" class="w-full p-3 bg-slate-50 rounded-xl outline-none mt-2 font-bold">
                    </div>
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic font-bold">Depart</label>
                        <input type="date" id="endDate" onchange="generateSchedule();" class="w-full p-3 bg-slate-50 rounded-xl outline-none mt-2 font-bold">
                    </div>
                </div>
                <div id="docLinksContainer" class="space-y-3 mb-4"></div>
                <button onclick="addDocLink()" class="text-[10px] font-bold text-blue-600 tracking-widest uppercase">+ Add Link</button>
            </div>

            <div id="dailySlots" class="space-y-12"></div>
        </div>

        <div class="fixed bottom-4 left-1/2 -translate-x-1/2 w-[95%] md:w-auto z-[150]">
            <button onclick="goToSelectedRoute()" class="w-full md:px-16 py-3 bg-slate-900 text-white font-black text-lg rounded-2xl shadow-2xl flex items-center justify-center gap-4 border border-slate-700 active:scale-95 italic">
                TO GO ðŸš€ <span id="selectCount" class="bg-blue-600 px-2 py-0.5 rounded-lg text-xs">0</span>
            </button>
        </div>
    </main>

    <div id="importModal" class="fixed inset-0 bg-black/60 z-[300] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-lg shadow-2xl">
            <h2 class="text-2xl font-black mb-2 italic text-blue-600">Smart Import</h2>
            <textarea id="importArea" placeholder="Day 1: ... [ ] Destination" class="w-full h-48 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-4 text-sm outline-none focus:border-blue-500"></textarea>
            <div class="flex gap-3">
                <button onclick="processImport()" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg">Process âš¡</button>
                <button onclick="closeImportModal()" class="px-6 py-4 bg-slate-100 rounded-2xl font-bold">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDToeqCPkabdsgl9wzdQ96tCdT-w0CermE",
            authDomain: "travelapp-8fc45.firebaseapp.com",
            databaseURL: "https://travelapp-8fc45-default-rtdb.firebaseio.com", 
            projectId: "travelapp-8fc45",
            storageBucket: "travelapp-8fc45.firebasestorage.app",
            messagingSenderId: "197566192502",
            appId: "1:197566192502:web:4a42bed32c40cfc3007857",
            measurementId: "G-M43KW9MSZV"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentTripId = null;

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function openImportModal() { document.getElementById('importModal').classList.remove('hidden'); }
        function closeImportModal() { document.getElementById('importModal').classList.add('hidden'); }
        function copyShareLink() {
            const url = `${window.location.origin}${window.location.pathname}?id=${currentTripId}`;
            navigator.clipboard.writeText(url).then(() => alert("Share Link Copied!"));
        }

        // BILINGUAL REMOVED AS REQUESTED
        function createNewTrip() {
            currentTripId = 'trip_' + Date.now();
            db.ref('trips/' + currentTripId).set({ subject: "New Adventure", timestamp: Date.now() });
            loadTrip(currentTripId);
        }

        function loadTrip(id) {
            currentTripId = id;
            db.ref('trips/' + id).once('value').then((snap) => {
                const trip = snap.val();
                if (!trip) return;
                document.getElementById('tripSubject').value = trip.subject || "";
                document.getElementById('startDate').value = trip.start || "";
                document.getElementById('endDate').value = trip.end || "";
                const linkContainer = document.getElementById('docLinksContainer');
                linkContainer.innerHTML = "";
                (trip.docLinks || []).forEach(link => addDocLink(link.name, link.url));
                
                const slotDiv = document.getElementById('dailySlots');
                slotDiv.innerHTML = "";
                if (trip.days) {
                    Object.keys(trip.days).forEach(dateId => {
                        const box = document.createElement('div');
                        box.innerHTML = `<div class="flex items-center justify-between mb-4 border-b pb-2"><h3 class="text-lg font-black italic">${dateId}</h3><button onclick="addStopField('${dateId.replace(/\s/g, '')}')" class="text-[10px] font-bold text-blue-600 uppercase">+ Stop</button></div><div id="stops-${dateId.replace(/\s/g, '')}" class="space-y-4"></div>`;
                        slotDiv.appendChild(box);
                        trip.days[dateId].forEach(st => addStopField(dateId.replace(/\s/g, ''), st.en, st.zh));
                    });
                }
            });
            updateHistoryMenu();
            const newUrl = `${window.location.origin}${window.location.pathname}?id=${id}`;
            window.history.pushState({path:newUrl},'',newUrl);
        }

        // DEBOUNCED SAVE: Saves without refreshing the UI
        let saveTimeout;
        function saveCurrentTrip() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                if (!currentTripId) return;
                const trip = {
                    subject: document.getElementById('tripSubject').value,
                    start: document.getElementById('startDate').value,
                    end: document.getElementById('endDate').value,
                    docLinks: Array.from(document.querySelectorAll('#docLinksContainer > div')).map(div => ({
                        name: div.querySelectorAll('input')[0].value, url: div.querySelectorAll('input')[1].value
                    })),
                    days: {},
                    timestamp: Date.now()
                };
                document.querySelectorAll('[id^="stops-"]').forEach(container => {
                    const dateTitle = container.previousElementSibling.querySelector('h3').innerText;
                    trip.days[dateTitle] = Array.from(container.children).map(row => ({
                        en: row.querySelectorAll('input[type="text"]')[0].value,
                        zh: row.querySelectorAll('input[type="text"]')[1].value
                    }));
                });
                db.ref('trips/' + currentTripId).update(trip);
            }, 500); // Wait for half a second of no typing before saving
        }

        function generateSchedule() {
            const startVal = document.getElementById('startDate').value;
            const endVal = document.getElementById('endDate').value;
            if (!startVal || !endVal) return;
            const start = new Date(startVal); const end = new Date(endVal);
            const slotsDiv = document.getElementById('dailySlots');
            slotsDiv.innerHTML = "";
            let curr = new Date(start);
            while (curr <= end) {
                const dateId = curr.toDateString();
                const box = document.createElement('div');
                box.innerHTML = `<div class="flex items-center justify-between mb-4 border-b pb-2"><h3 class="text-lg font-black italic">${dateId}</h3><button onclick="addStopField('${dateId.replace(/\s/g, '')}')" class="text-[10px] font-bold text-blue-600 uppercase">+ Stop</button></div><div id="stops-${dateId.replace(/\s/g, '')}" class="space-y-4"></div>`;
                slotsDiv.appendChild(box);
                addStopField(dateId.replace(/\s/g, ''));
                curr.setDate(curr.getDate() + 1);
            }
            saveCurrentTrip();
        }

        function addStopField(dateId, en = "", zh = "") {
            const container = document.getElementById(`stops-${dateId}`);
            if (!container) return;
            const row = document.createElement('div');
            row.className = "flex items-start gap-4 bg-white p-4 rounded-3xl border group shadow-sm";
            row.innerHTML = `<input type="checkbox" onchange="updateCount()" class="mt-2 w-6 h-6 rounded-lg accent-blue-600 border-2"><div class="flex-1 flex flex-col gap-1"><input type="text" value="${en}" oninput="saveCurrentTrip()" placeholder="English Destination" class="font-black text-slate-800 text-lg bg-transparent outline-none w-full"><input type="text" value="${zh}" oninput="saveCurrentTrip()" placeholder="ä¸­æ–‡ç›®çš„åœ°" class="font-bold text-slate-400 text-sm bg-transparent outline-none w-full italic"></div><button onclick="this.parentElement.remove(); saveCurrentTrip();" class="mt-2 text-slate-200">âœ•</button>`;
            container.appendChild(row);
        }

        function processImport() {
            const lines = document.getElementById('importArea').value.split('\n').filter(l => l.trim() !== "");
            const dayBlocks = Array.from(document.querySelectorAll('[id^="stops-"]'));
            let dayIdx = -1;
            lines.forEach(line => {
                if (/Day \d+|Jan|Feb|Mar/i.test(line)) dayIdx++;
                else if (dayIdx >= 0 && dayIdx < dayBlocks.length) {
                    const clean = line.replace(/\[\s*\]/g, '').split('â€“')[0].trim();
                    if (clean) addStopField(dayBlocks[dayIdx].id.replace('stops-', ''), clean, "");
                }
            });
            closeImportModal(); saveCurrentTrip();
        }

        function addDocLink(n="", u="") {
            const div = document.createElement('div');
            div.className = "flex gap-2 mb-2 bg-slate-50 p-2 rounded-xl";
            div.innerHTML = `<input value="${n}" class="w-1/3 bg-transparent font-bold text-xs" oninput="saveCurrentTrip()"><input value="${u}" class="flex-1 bg-transparent text-[10px]" oninput="saveCurrentTrip()"><button onclick="window.open(this.previousElementSibling.value, '_blank')" class="bg-white px-2 py-1 rounded text-[10px] font-bold shadow-sm">Open</button><button onclick="this.parentElement.remove(); saveCurrentTrip();" class="text-slate-200">âœ•</button>`;
            document.getElementById('docLinksContainer').appendChild(div);
        }

        function updateHistoryMenu() {
            db.ref('trips').limitToLast(10).once('value', (snap) => {
                const list = document.getElementById('historyList');
                list.innerHTML = '<p class="text-[10px] uppercase font-black text-slate-500 mb-4 px-2 tracking-widest italic">History</p>';
                const data = snap.val(); if (!data) return;
                Object.keys(data).sort((a,b) => data[b].timestamp - data[a].timestamp).forEach(id => {
                    const item = document.createElement('div');
                    item.className = `p-3 rounded-xl cursor-pointer ${id === currentTripId ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800'}`;
                    item.onclick = () => loadTrip(id);
                    item.innerHTML = `<span class="truncate font-bold text-sm flex-1">${data[id].subject || 'Untitled'}</span>`;
                    list.appendChild(item);
                });
            });
        }

        function updateCount() { document.getElementById('selectCount').innerText = document.querySelectorAll('input[type="checkbox"]:checked').length; }
        
        function goToSelectedRoute() {
            const checked = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => {
                const zh = cb.nextElementSibling.querySelectorAll('input')[1].value;
                const en = cb.nextElementSibling.querySelectorAll('input')[0].value;
                return encodeURIComponent(zh || en);
            }).filter(v => v !== "");
            if (checked.length === 0) return alert("Select a place first!");
            const url = checked.length === 1 ? `https://www.google.com/maps/search/?api=1&query=${checked[0]}` : `https://www.google.com/maps/dir/?api=1&destination=${checked.pop()}&waypoints=${checked.join('|')}&travelmode=transit`;
            window.open(url, '_blank');
        }

        window.onload = () => {
            const id = new URLSearchParams(window.location.search).get('id');
            if (id) loadTrip(id);
            else db.ref('trips').limitToLast(1).once('value', (s) => s.val() ? loadTrip(Object.keys(s.val())[0]) : createNewTrip());
        };
    </script>
</body>
</html>
