<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5 md:p-12">

    <div class="max-w-xl mx-auto bg-white shadow-2xl rounded-3xl p-8 border border-gray-100">
        <h1 class="text-4xl font-black text-gray-800 mb-8 text-center italic">Where to go?</h1>
        
        <div class="space-y-4 mb-10">
            <div>
                <label class="block text-sm font-bold text-gray-400 mb-1 ml-1 uppercase">Destination Name</label>
                <input id="placeInput" type="text" placeholder="e.g. Eiffel Tower or Tokyo Sushi" 
                       class="w-full p-4 bg-gray-50 border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all text-lg">
            </div>

            <div class="flex gap-4">
                <div class="flex-1">
                    <label class="block text-sm font-bold text-gray-400 mb-1 ml-1 uppercase">Start</label>
                    <input type="date" id="startDate" class="w-full p-3 bg-gray-50 border-2 border-gray-200 rounded-xl outline-none">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-bold text-gray-400 mb-1 ml-1 uppercase">End</label>
                    <input type="date" id="endDate" class="w-full p-3 bg-gray-50 border-2 border-gray-200 rounded-xl outline-none">
                </div>
            </div>

            <button onclick="addToItinerary()" 
                    class="w-full py-4 bg-black text-white font-bold rounded-2xl hover:bg-gray-800 transition-transform active:scale-95">
                + Add to Trip
            </button>
        </div>

        <div id="itinerary" class="space-y-4">
            </div>
    </div>

    <script>
        function addToItinerary() {
            const place = document.getElementById('placeInput').value;
            const start = document.getElementById('startDate').value;
            
            if (!place) {
                alert("Please type a name first!");
                return;
            }

            const itinerary = document.getElementById('itinerary');
            const card = document.createElement('div');
            
            card.className = "flex justify-between items-center p-5 bg-white border-2 border-gray-100 rounded-2xl shadow-sm hover:shadow-md transition-shadow";
            
            // This is the magic link: it takes the name you typed and searches Google Maps
            const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place)}`;

            card.innerHTML = `
                <div>
                    <p class="text-xs font-bold text-blue-500 uppercase">${start || 'No date set'}</p>
                    <h3 class="text-xl font-bold text-gray-800">${place}</h3>
                </div>
                <a href="${googleMapsUrl}" target="_blank" 
                   class="bg-blue-600 text-white px-5 py-3 rounded-xl font-bold hover:bg-blue-700 flex items-center gap-2">
                    To Go ðŸš€
                </a>
            `;

            itinerary.prepend(card);
            document.getElementById('placeInput').value = ""; // Clear input
        }
    </script>

</body>
</html>
