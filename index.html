<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stop Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 md:p-10 font-sans text-slate-800">

    <div class="max-w-2xl mx-auto bg-white shadow-2xl rounded-[2.5rem] p-8 md:p-12 border border-slate-100">
        
        <div id="step1" class="text-center py-20">
            <h1 class="text-5xl font-black mb-4 tracking-tight">Where to go?</h1>
            <p class="text-slate-400 mb-10 font-medium">Give your adventure a name to start.</p>
            <input type="text" id="tripSubject" placeholder="Trip Name (e.g. Osaka Getaway)" 
                   class="w-full p-6 text-2xl border-2 border-slate-100 bg-slate-50 rounded-3xl focus:border-blue-500 focus:bg-white outline-none transition-all shadow-inner text-center">
            <button onclick="startPlanning()" class="mt-8 px-12 py-5 bg-blue-600 text-white font-black text-xl rounded-3xl hover:bg-blue-700 transition-all shadow-xl shadow-blue-200 active:scale-95">
                Let's Go! ‚úàÔ∏è
            </button>
        </div>

        <div id="step2" class="hidden">
            <header class="flex justify-between items-center mb-10">
                <h2 id="displaySubject" class="text-4xl font-black text-slate-900 tracking-tighter italic"></h2>
                <button onclick="location.reload()" class="text-xs bg-slate-100 px-4 py-2 rounded-full font-bold text-slate-400 hover:text-red-500">Reset Trip</button>
            </header>

            <div class="bg-slate-900 p-8 rounded-[2rem] mb-10 shadow-2xl">
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-500 uppercase ml-1">Arrive</label>
                        <input type="date" id="startDate" class="w-full p-3 mt-1 rounded-xl bg-slate-800 text-white border-none focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-500 uppercase ml-1">Depart</label>
                        <input type="date" id="endDate" class="w-full p-3 mt-1 rounded-xl bg-slate-800 text-white border-none focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>
                <button onclick="generateSchedule()" class="w-full mt-6 py-4 bg-blue-500 text-white font-black rounded-2xl hover:bg-blue-400 transition-all">
                    Show My Days
                </button>
            </div>

            <div id="itinerarySection" class="hidden relative pb-24">
                <div id="dailySlots" class="space-y-10"></div>
                
                <div class="fixed bottom-10 left-1/2 -translate-x-1/2 w-full max-w-xs px-4">
                    <button onclick="goToSelectedRoute()" 
                            class="w-full py-5 bg-blue-600 text-white font-black text-xl rounded-3xl shadow-2xl shadow-blue-400 hover:bg-blue-700 transition-all active:scale-95 flex items-center justify-center gap-3">
                        TO GO üöÄ
                        <span id="selectCount" class="bg-blue-800 px-3 py-1 rounded-full text-sm">0</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function startPlanning() {
            const subject = document.getElementById('tripSubject').value;
            if (!subject) return alert("Please name your trip!");
            document.getElementById('displaySubject').innerText = subject;
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function generateSchedule() {
            const start = new Date(document.getElementById('startDate').value);
            const end = new Date(document.getElementById('endDate').value);
            const slotsDiv = document.getElementById('dailySlots');

            if (isNaN(start) || isNaN(end) || start > end) return alert("Pick valid dates!");

            slotsDiv.innerHTML = "";
            document.getElementById('itinerarySection').classList.remove('hidden');

            let current = new Date(start);
            while (current <= end) {
                const dateStr = current.toDateString();
                const dayBox = document.createElement('div');
                dayBox.innerHTML = `
                    <div class="flex items-center justify-between mb-4 px-2">
                        <h3 class="text-xl font-black text-slate-800">${dateStr}</h3>
                        <button onclick="addStopField('${dateStr}')" class="text-[10px] font-bold text-blue-500 uppercase">+ Add Stop</button>
                    </div>
                    <div id="stops-${dateStr}" class="space-y-3"></div>
                `;
                slotsDiv.appendChild(dayBox);
                addStopField(dateStr); 
                current.setDate(current.getDate() + 1);
            }
        }

        function addStopField(dateId) {
            const stopContainer = document.getElementById(`stops-${dateId}`);
            const row = document.createElement('div');
            row.className = "flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border-2 border-transparent hover:border-blue-100 transition-all";
            row.innerHTML = `
                <input type="checkbox" onchange="updateCount()" class="w-6 h-6 rounded-lg accent-blue-600 cursor-pointer">
                <input type="text" placeholder="Place name..." 
                       class="flex-1 bg-transparent outline-none font-bold text-slate-700 placeholder:text-slate-300">
            `;
            stopContainer.appendChild(row);
        }

        function updateCount() {
            const checked = document.querySelectorAll('input[type="checkbox"]:checked');
            document.getElementById('selectCount').innerText = checked.length;
        }

        function goToSelectedRoute() {
            const checkedBoxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const places = [];
            
            checkedBoxes.forEach(box => {
                const name = box.nextElementSibling.value;
                if (name) places.push(encodeURIComponent(name));
            });

            if (places.length === 0) return alert("Select at least one place first!");

            // Google Maps Multi-Stop Logic
            // If 1 place: Simple search
            // If many: Directions route
            let url = "";
            if (places.length === 1) {
                url = `https://www.google.com/maps/search/?api=1&query=${places[0]}`;
            } else {
                const destination = places.pop();
                const waypoints = places.join('|');
                url = `https://www.google.com/maps/dir/?api=1&destination=${destination}&waypoints=${waypoints}&travelmode=transit`;
            }
            
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
