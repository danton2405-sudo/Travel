<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar { width: 280px; transition: all 0.3s; }
        @media (max-width: 768px) { .sidebar { width: 0; overflow: hidden; } }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800 flex h-screen overflow-hidden">

    <aside class="sidebar bg-slate-900 text-slate-300 flex flex-col h-full border-r border-slate-800">
        <div class="p-6 border-b border-slate-800">
            <button onclick="createNewTrip()" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl flex items-center justify-center gap-2 transition-all font-bold shadow-lg shadow-blue-900/20">
                <span class="text-xl">+</span> New Trip
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-2" id="historyList">
            <p class="text-[10px] uppercase font-black text-slate-500 mb-4 tracking-widest px-2">History</p>
            </div>
        <div class="p-4 border-t border-slate-800 text-[10px] text-slate-600 text-center font-bold">
            TRIP MANAGER v2.0
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-y-auto relative">
        <div class="max-w-3xl mx-auto w-full p-6 md:p-12 pb-40">
            
            <div class="group relative mb-12 text-center">
                <input type="text" id="tripSubject" oninput="saveCurrentTrip()"
                       class="text-5xl font-black text-slate-900 bg-transparent border-b-4 border-transparent hover:border-slate-200 focus:border-blue-500 outline-none w-full text-center transition-all pb-2" 
                       value="My New Adventure">
                <p class="text-[10px] text-blue-500 font-bold uppercase mt-3 tracking-widest opacity-0 group-hover:opacity-100 transition-opacity">Click to rename trip</p>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 mb-12">
                <div class="flex flex-wrap gap-6">
                    <div class="flex-1 min-w-[200px]">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Arrival Date</label>
                        <input type="date" id="startDate" onchange="generateSchedule(); saveCurrentTrip();" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-blue-500 outline-none mt-2 font-bold transition-all">
                    </div>
                    <div class="flex-1 min-w-[200px]">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Departure Date</label>
                        <input type="date" id="endDate" onchange="generateSchedule(); saveCurrentTrip();" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-blue-500 outline-none mt-2 font-bold transition-all">
                    </div>
                </div>
            </div>

            <div id="dailySlots" class="space-y-16">
                </div>
        </div>

        <div class="fixed bottom-10 right-10 z-50">
            <button onclick="goToSelectedRoute()" 
                    class="py-6 px-10 bg-slate-900 text-white font-black text-xl rounded-full shadow-2xl shadow-slate-400 hover:bg-black transition-all active:scale-95 flex items-center gap-4">
                TO GO ðŸš€
                <span id="selectCount" class="bg-blue-600 px-3 py-1 rounded-full text-sm">0</span>
            </button>
        </div>
    </main>

    <script>
        let currentTripId = null;
        let allTrips = JSON.parse(localStorage.getItem('travelHistory_v2') || '{}');

        function createNewTrip() {
            currentTripId = 'trip_' + Date.now();
            allTrips[currentTripId] = {
                subject: "New Osaka Trip",
                start: "",
                end: "",
                days: {}
            };
            loadTrip(currentTripId);
        }

        function deleteTrip(id, event) {
            event.stopPropagation(); // Stop from loading the trip while deleting
            if (confirm("Delete this trip forever?")) {
                delete allTrips[id];
                localStorage.setItem('travelHistory_v2', JSON.stringify(allTrips));
                
                if (currentTripId === id) {
                    const remainingIds = Object.keys(allTrips);
                    if (remainingIds.length > 0) {
                        loadTrip(remainingIds[0]);
                    } else {
                        createNewTrip();
                    }
                } else {
                    updateHistoryMenu();
                }
            }
        }

        function loadTrip(id) {
            currentTripId = id;
            const trip = allTrips[id];
            document.getElementById('tripSubject').value = trip.subject;
            document.getElementById('startDate').value = trip.start;
            document.getElementById('endDate').value = trip.end;
            generateSchedule(true);
            updateHistoryMenu();
        }

        function saveCurrentTrip() {
            if (!currentTripId) return;
            const trip = allTrips[currentTripId];
            trip.subject = document.getElementById('tripSubject').value;
            trip.start = document.getElementById('startDate').value;
            trip.end = document.getElementById('endDate').value;
            
            trip.days = {};
            document.querySelectorAll('[id^="stops-"]').forEach(container => {
                const dateId = container.id.replace('stops-', '');
                trip.days[dateId] = Array.from(container.querySelectorAll('input[type="text"]')).map(i => i.value);
            });

            localStorage.setItem('travelHistory_v2', JSON.stringify(allTrips));
            updateHistoryMenu();
        }

        function updateHistoryMenu() {
            const list = document.getElementById('historyList');
            list.innerHTML = '<p class="text-[10px] uppercase font-black text-slate-500 mb-4 tracking-widest px-2">History</p>';
            
            Object.keys(allTrips).sort().reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `group flex items-center justify-between p-3 rounded-xl mb-1 cursor-pointer transition-all ${id === currentTripId ? 'bg-blue-600 text-white' : 'hover:bg-slate-800 text-slate-400'}`;
                item.onclick = () => loadTrip(id);
                
                item.innerHTML = `
                    <span class="truncate font-bold text-sm pr-2">${allTrips[id].subject || 'Untitled Trip'}</span>
                    <button onclick="deleteTrip('${id}', event)" class="opacity-0 group-hover:opacity-100 hover:text-red-400 p-1 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                    </button>
                `;
                list.appendChild(item);
            });
        }

        function generateSchedule(isLoading = false) {
            const startStr = document.getElementById('startDate').value;
            const endStr = document.getElementById('endDate').value;
            if (!startStr || !endStr) return;

            const start = new Date(startStr);
            const end = new Date(endStr);
            const slotsDiv = document.getElementById('dailySlots');
            if (isNaN(start) || isNaN(end)) return;

            slotsDiv.innerHTML = "";
            let current = new Date(start);
            while (current <= end) {
                const dateId = current.toDateString().replace(/\s/g, '');
                const dayBox = document.createElement('div');
                dayBox.innerHTML = `
                    <div class="flex items-center justify-between mb-6 border-b-2 border-slate-100 pb-3">
                        <h3 class="text-2xl font-black text-slate-900">${current.toDateString()}</h3>
                        <button onclick="addStopField('${dateId}')" class="text-[10px] font-black text-blue-600 bg-blue-50 px-4 py-2 rounded-full uppercase tracking-widest hover:bg-blue-100 transition-all">+ Add Stop</button>
                    </div>
                    <div id="stops-${dateId}" class="space-y-4"></div>
                `;
                slotsDiv.appendChild(dayBox);
                
                if (isLoading && allTrips[currentTripId].days[dateId]) {
                    allTrips[currentTripId].days[dateId].forEach(stopText => addStopField(dateId, stopText));
                } else if (!isLoading) {
                    addStopField(dateId);
                }
                current.setDate(current.getDate() + 1);
            }
        }

        function addStopField(dateId, value = "") {
            const container = document.getElementById(`stops-${dateId}`);
            const row = document.createElement('div');
            row.className = "flex items-center gap-4 bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 group transition-all hover:shadow-md";
            row.innerHTML = `
                <input type="checkbox" onchange="updateCount()" class="w-6 h-6 rounded-lg accent-blue-600 cursor-pointer border-2 border-slate-200">
                <input type="text" value="${value}" oninput="saveCurrentTrip()" placeholder="Where to?" 
                       class="flex-1 outline-none font-bold text-slate-700 text-lg placeholder:text-slate-200 bg-transparent">
                <button onclick="this.parentElement.remove(); saveCurrentTrip(); updateCount();" class="opacity-0 group-hover:opacity-100 text-slate-200 hover:text-red-400 transition-all font-bold">âœ•</button>
            `;
            container.appendChild(row);
        }

        function updateCount() {
            const checked = document.querySelectorAll('input[type="checkbox"]:checked');
            document.getElementById('selectCount').innerText = checked.length;
        }

        function goToSelectedRoute() {
            const checked = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                 .map(cb => encodeURIComponent(cb.nextElementSibling.value))
                                 .filter(v => v !== "");
            if (checked.length === 0) return alert("Select at least one place first!");
            
            let url = "";
            if (checked.length === 1) {
                url = `https://www.google.com/maps/search/?api=1&query=${checked[0]}`;
            } else {
                const dest = checked.pop();
                const waypoints = checked.join('|');
                url = `https://www.google.com/maps/dir/?api=1&destination=${dest}&waypoints=${waypoints}&travelmode=transit`;
            }
            window.open(url, '_blank');
        }

        // Initialize App
        if (Object.keys(allTrips).length > 0) {
            loadTrip(Object.keys(allTrips)[Object.keys(allTrips).length - 1]);
        } else {
            createNewTrip();
        }
    </script>
</body>
</html>
