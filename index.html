<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osaka Family Adventure 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 md:p-10 font-sans text-slate-800">

    <div class="max-w-2xl mx-auto bg-white shadow-2xl rounded-[2.5rem] p-6 md:p-10 border border-slate-100">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black tracking-tight text-blue-600 mb-2 italic">Osaka Family Adventure 2026</h1>
            <p class="text-slate-400 font-bold uppercase text-[10px] tracking-widest">Feb 23 â€“ Mar 1</p>
        </header>

        <div class="mb-8 overflow-x-auto">
            <div class="flex gap-2 pb-2" id="dayTabs">
                </div>
        </div>

        <div id="itineraryContent" class="space-y-4">
            </div>

        <div class="mt-10 pt-6 border-t border-slate-100 text-center">
            <p class="text-[10px] font-bold text-slate-300 uppercase mb-4">Click "To Go" for transportation info</p>
        </div>
    </div>

    <script>
        // Data extracted from "Travel trial" document 
        const tripData = {
            "Feb 23": [
                { name: "KIX Terminal 1 2/F Food Court", note: "Lunch upon arrival" },
                { name: "OMO Kansai Airport by Hoshino Resorts", note: "Check-in" },
                { name: "Rinku Premium Outlets", note: "Shopping (1.5â€“2 hours)" },
                { name: "Super Center TRIAL Rinku Town", note: "Night supermarket haul" }
            ],
            "Feb 24": [
                { name: "Eiraku Yumenomori Park", note: "Kids outdoor play" },
                { name: "CafÃ© Liaison Mizuma", note: "Coffee & snacks" },
                { name: "Rinku Premium Outlets", note: "Final shopping" },
                { name: "Hotel Hankyu RESPIRE OSAKA", note: "Umeda Base Check-in" },
                { name: "Yakiniku Japan Yodobashi Umeda", note: "Dinner (7:00 PM)" },
                { name: "Yodobashi Umeda Gachapon", note: "Late-night toys" }
            ],
            "Feb 25": [
                { name: "Bread, Espresso & Sakaisuji Club", note: "Historic club breakfast" },
                { name: "Osaka Castle Park", note: "Morning walk" },
                { name: "Jo-Terrace Osaka", note: "Family rest" },
                { name: "Unagi Yondaime Kikukawa Namba", note: "Eel Lunch (1:00 PM)" },
                { name: "Shinsaibashi PARCO", note: "Nintendo & Pokemon Center" },
                { name: "Kaiten Sushi Ginza Onodera Umeda", note: "Sushi Dinner" }
            ],
            "Feb 26": [
                { name: "Ogimachi Park", note: "Outdoor slides" },
                { name: "Kids Plaza Osaka", note: "Interactive museum" },
                { name: "The City Bakery Brasserie Rubin", note: "Western lunch" },
                { name: "Solaniwa Onsen", note: "Hot spring theme park" },
                { name: "Yakitori Kibitaki Sanntyoume", note: "Skewer dinner" }
            ],
            "Feb 27": [
                { name: "Supermarket Osaka", note: "Morning supply run" },
                { name: "Katsuo-ji Temple", note: "Daruma dolls" },
                { name: "RISONARE Osaka", note: "Atelier & Climbing net" }
            ],
            "Feb 28": [
                { name: "Rokko Mountain Snow Park", note: "Sledding & Snow play" },
                { name: "Hankyu Sanban Gai", note: "Evening shopping" },
                { name: "ICHIROKU SARYO", note: "Dinner option" },
                { name: "Hotel Nikko Kansai Airport", note: "Airport hotel check-in" }
            ],
            "Mar 1": [
                { name: "KIX Terminal 1", note: "Flight CX567 (09:20 AM)" }
            ]
        };

        let currentDay = "Feb 23";

        function init() {
            const tabs = document.getElementById('dayTabs');
            Object.keys(tripData).forEach(day => {
                const btn = document.createElement('button');
                btn.innerText = day;
                btn.className = `px-4 py-2 rounded-full font-bold text-xs whitespace-nowrap transition-all ${day === currentDay ? 'bg-blue-600 text-white shadow-lg shadow-blue-200' : 'bg-slate-100 text-slate-400'}`;
                btn.onclick = () => { currentDay = day; render(); init(); };
                tabs.appendChild(btn);
            });
            render();
        }

        function render() {
            const container = document.getElementById('itineraryContent');
            container.innerHTML = "";
            document.getElementById('dayTabs').innerHTML = ""; // Refresh tabs styling

            tripData[currentDay].forEach(stop => {
                const card = document.createElement('div');
                card.className = "flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-transparent hover:border-blue-100 transition-all";
                
                const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(stop.name)}`;

                card.innerHTML = `
                    <div>
                        <h3 class="font-bold text-slate-800">${stop.name}</h3>
                        <p class="text-[10px] text-slate-400 font-bold uppercase italic">${stop.note}</p>
                    </div>
                    <a href="${googleMapsUrl}" target="_blank" 
                       class="bg-black text-white px-4 py-2 rounded-xl font-bold text-xs hover:bg-slate-800 flex items-center gap-2">
                        To Go ðŸš€
                    </a>
                `;
                container.appendChild(card);
            });
        }

        init();
    </script>
</body>
</html>
