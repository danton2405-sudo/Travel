<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where to Go? - Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="p-8">
        <h1 class="text-4xl font-bold text-center mb-8">Where to go?</h1>
        
        <div class="max-w-md mx-auto mb-10">
            <input id="autocomplete" type="text" placeholder="Type a destination..." 
                   class="w-full p-4 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div id="itinerary" class="max-w-2xl mx-auto space-y-4">
            </div>
    </div>

    <script>
        const input = document.getElementById('autocomplete');
        const itineraryContainer = document.getElementById('itinerary');
        const autocomplete = new google.maps.places.Autocomplete(input);

        autocomplete.addListener('place_changed', () => {
            const place = autocomplete.getPlace();
            if (!place.geometry) return;

            addStop(place);
            input.value = ""; // Clear search
        });

        function addStop(place) {
            const div = document.createElement('div');
            div.className = "bg-white p-6 rounded-lg shadow-md flex justify-between items-center";
            div.innerHTML = `
                <div>
                    <h3 class="font-bold text-xl">${place.name}</h3>
                    <p class="text-gray-500">${place.formatted_address}</p>
                </div>
                <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(place.name)}&destination_place_id=${place.place_id}', '_blank')"
                        class="bg-blue-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-700 transition">
                    To Go ðŸš€
                </button>
            `;
            itineraryContainer.appendChild(div);
        }
    </script>
</body>
</html>
